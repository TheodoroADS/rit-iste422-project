apply plugin : 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12', 'org.hamcrest:hamcrest-core:1.3'
}


task run(type: JavaExec) {
    dependsOn << build << test
    mainClass = 'RunEdgeConvert'
    classpath = sourceSets.main.runtimeClasspath
}
